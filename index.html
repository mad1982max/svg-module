<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>SvgTest</title>
</head>
<body>
    <div class="panel">
        <h2>BOOKING</h2>
        <div class="wrapper">
            <h4>Current room:</h4> 
            <p><span id = "roomNo"></span></p>
            <p id = "alert">Click on room</p>
        </div>
        <label for = "temp">
            <p>Set temp to all rooms:</p>
        </label>
        <input id = "temp" type="number" min="10" max="40" value="10">
        <button id = "showTemp">SET</button>
        <button id = "reset">RESET</button>
        
        <h4><span class = 'free'>Free:</span></h4> <p id = "free"></p>
        <h4><span class = 'booked'>Booked:</span></h4> <p id = "booked"></p>
        <h4 id = "message"></h4>
        <h5 id = "pointerView"></h5>
        <h4 id = ></h4>
        <button id = "buttonBook">Book ?</button>
        <h5 id = "zoom"></h5>
    </div>

    <div class="main">        
        <object class="layer" id = "svgObj" data="./svg/test.svg" type="image/svg+xml">
        </object>
    </div>
    <script src = "main.js"></script>
</body>
</html>
